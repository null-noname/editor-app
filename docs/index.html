<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>エディター - Story Builder</title>

    <!-- External Libraries (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <link rel="stylesheet" href="css/common/base.css?v=2.3">
    <link rel="stylesheet" href="css/common/components.css?v=2.3">
    <link rel="stylesheet" href="css/pages/dashboard.css?v=2.3">
    <link rel="stylesheet" href="css/stats.css?v=2.3">
    <link rel="stylesheet" href="css/form.css?v=2.3">
    <link rel="stylesheet" href="css/editor.css?v=2.3">
</head>

<body>
    <!-- View: Login -->
    <div id="login-screen" class="view-container">
        <div class="login-box">
            <h1 class="retro-title">エディター</h1>
            <p class="login-subtext">執筆に特化したストーリー構築ツール</p>
            <button id="google-login-btn" class="btn-retro large blue">Googleでログイン</button>
        </div>
    </div>

    <!-- Main Application Shell -->
    <div id="main-app" class="hidden">

        <!-- View: Dashboard (TOP) -->
        <div id="top-view" class="view-content view-container">
            <div class="container-narrow">
                <!-- Plotter-style Header -->
                <div style="margin-bottom:20px; border-bottom:1px solid #333; padding-bottom:15px;">
                    <!-- Row 1: Title -->
                    <div style="text-align:left; margin-bottom:10px;">
                        <h2 class="retro-subtitle" style="margin:0; font-size:1.1rem; color:#fff;">作品一覧</h2>
                    </div>
                    <!-- Row 2: New Button -->
                    <div style="text-align:center; margin-bottom:10px;">
                        <button class="btn-retro add" style="padding:6px 24px; font-size:1rem;"
                            onclick="showWorkSetup()">＋新規作成</button>
                    </div>
                    <!-- Row 3: Sort -->
                    <div style="display:flex; justify-content:flex-end; align-items:center; gap:6px;">
                        <select id="sort-order" class="select-retro"
                            style="font-size:0.75rem; padding:2px 6px; background:#111; color:#fff; border:none; border-radius:4px; cursor:pointer; width: auto;">
                            <!-- Plotter options are updatedAt_desc etc. Editor uses updatedAt. Keeping Editor logic but Plotter style -->
                            <option value="updatedAt">更新順</option>
                            <option value="createdAt">作成日</option>
                        </select>
                    </div>
                </div>

                <!-- Work List Grid -->
                <div id="work-list" class="work-grid">
                    <!-- Loaded via ui.js -->
                    <div style="text-align:center; padding:40px; color:#666;">読み込み中...</div>
                </div>

                <!-- Hidden / Commented out Legacy Elements -->
                <!-- 
                <h1 class="retro-title">エディター</h1>
                <div class="dashboard-top-row">...Stats/Memo...</div>
                <div class="filter-bar">...</div>
                -->
            </div>
        </div>

        <!-- View: Work Setup (Information Form) - Loaded via components/setup-view.html -->
        <div id="setup-view" class="view-content view-container">
            <!-- Content injected by loader.js -->
        </div>

        <!-- View: Work Info (View Mode) - Loaded via components/info-view.html -->
        <div id="info-view" class="view-content view-container">
            <!-- Content injected by loader.js -->
        </div>

        <!-- View: Workspace (Editor) -->
        <div id="workspace-view" class="view-content">
            <!-- Content injected by loader.js from components/workspace-view.html -->
        </div>

        <!-- View: Statistics (Full) - Loaded via components/stats.html -->
        <div id="stats-view" class="view-content view-container">
            <!-- Content injected by loader.js -->
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/main.js?v=2.2"></script>
</body>

</html>
