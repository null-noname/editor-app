<!-- プロッターの構造を参考に内部を刷新（表示専用カード） -->
<div class="card-retro">
    <h2 class="retro-subtitle" style="margin-bottom: 20px; border-bottom: 1px solid #333; padding-bottom: 10px;">作品情報
    </h2>

    <h3 id="info-title" style="color:#fff; font-size:1.8rem; margin-bottom:15px; font-weight:900;"></h3>

    <div class="work-meta-compact" style="margin-bottom:20px; display:flex; flex-direction:column; gap:10px;">
        <div class="work-meta-group" style="display:flex; gap:20px; flex-wrap:wrap;">
            <span class="meta-item"><span class="gold-bold">状態：</span><span id="info-status"></span></span>
            <span class="meta-item"><span class="gold-bold">種別：</span><span id="info-type"></span></span>
            <span class="meta-item"><span class="gold-bold">長さ：</span><span id="info-length"></span></span>
        </div>
        <div class="work-meta-group" style="display:flex; gap:20px; flex-wrap:wrap;">
            <span class="meta-item"><span class="gold-bold">AI利用：</span><span id="info-ai"></span></span>
            <span class="meta-item"><span class="gold-bold">レーティング：</span><span id="info-rating"></span></span>
        </div>
    </div>

    <div style="margin-bottom:20px;">
        <label class="gold-bold" style="font-size:0.85rem; opacity:0.8; margin-bottom:4px;">キャッチコピー</label>
        <div id="info-catchphrase" style="color:#fff; font-size:1.15rem; font-weight:bold; line-height:1.4;"></div>
    </div>

    <div>
        <label class="gold-bold" style="font-size:0.85rem; opacity:0.8; margin-bottom:4px;">あらすじ</label>
        <div id="info-summary" class="pre-wrap" style="color:#eee; line-height:1.8; font-size:1.05rem;"></div>
    </div>
</div>
